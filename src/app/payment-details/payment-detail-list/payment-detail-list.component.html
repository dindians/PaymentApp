<table class="table">
  <thead class="thead-light">
  <tr>
    <th>Card Owner</th>
    <th>Card Number</th>
    <th>Exp. Date</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let pd of service.paymentDetails()">
    <td (click)="service.onSelectPaymentDetail(pd)">{{pd.cardOwnerName}}</td>
    <td (click)="service.onSelectPaymentDetail(pd)">{{pd.cardNumber}}</td>
    <td (click)="service.onSelectPaymentDetail(pd)">{{pd.expirationDate}}</td>
    <td>
      <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd)"></i>
    </td>
  </tr>
  </tbody>
</table>
